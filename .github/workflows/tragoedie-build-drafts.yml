name: Build Tragödie DRAFT PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - 'texte_drafts/*.txt'
      - 'tragoedie_pdf.py'
      - 'build_tragoedie_adapter_drafts.py'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install reportlab

      - name: Install DejaVu fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          ln -sf /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf .
          ln -sf /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf .
          ls -l DejaVuSans*.ttf

      - name: Build DRAFT PDFs
        run: |
          python build_tragoedie_adapter_drafts.py

      - name: Commit DRAFT PDFs
        uses: EndBug/add-and-commit@v9
        with:
          add: 'pdf_drafts/*.pdf'
          message: 'CI: Tragödie DRAFT PDFs neu gebaut'
