name: Build Tragödie DRAFT PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - 'texte_drafts/*.txt'
      - 'tragoedie_pdf.py'
      - 'build_tragoedie_adapter_drafts.py'

concurrency:
  group: draft-pdf-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install reportlab

      - name: Install DejaVu fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          ln -sf /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf .
          ln -sf /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf .
          ls -l DejaVuSans*.ttf

      - name: Build DRAFT PDFs
        run: |
          python build_tragoedie_adapter_drafts.py

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Commit DRAFT PDFs
        run: |
          echo "Comitte PDF-Änderungen..."
          git add pdf_drafts/
          git add -A

          if git diff --cached --quiet; then
            echo "Keine PDF-Änderungen zu committen"
          else
            git commit -m "CI: Tragödie DRAFT PDFs neu gebaut - $(date '+%Y-%m-%d %H:%M:%S')"
            echo "PDFs erfolgreich committed"
            
            # Push mit Retry-Logik (bis zu 5 Versuche)
            MAX_RETRIES=5
            RETRY_COUNT=0
            PUSH_SUCCESS=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Push-Versuch $((RETRY_COUNT + 1)) von $MAX_RETRIES..."
              
              # Stelle sicher, dass keine unstaged changes vorhanden sind
              if ! git diff --quiet || ! git diff --cached --quiet; then
                echo "→ Unstaged changes gefunden, füge sie hinzu..."
                git add -A
                if ! git diff --cached --quiet; then
                  git commit --amend --no-edit
                  echo "→ Änderungen zum vorherigen Commit hinzugefügt"
                fi
              fi
              
              if git pull --rebase origin main; then
                if git push origin main; then
                  echo "✓ PDFs erfolgreich gepusht"
                  PUSH_SUCCESS=true
                  break
                else
                  echo "⚠ Push fehlgeschlagen, versuche erneut..."
                  RETRY_COUNT=$((RETRY_COUNT + 1))
                  sleep 2
                fi
              else
                echo "⚠ Rebase fehlgeschlagen, versuche erneut..."
                git rebase --abort 2>/dev/null || true
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 2
              fi
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "✗ Push nach $MAX_RETRIES Versuchen fehlgeschlagen"
              exit 1
            fi
          fi
