<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Werkseite – Original + Birkenbihl</title>

    <!-- Gemeinsamer Stil + Werk-spezifische Ergänzungen wiederverwenden -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_aias.css" />

    <!--
      ###############################################################
      #  WIE ERWEITERE ICH DIE SEITE UM NEUE WERKE / AUTOREN?     #
      ###############################################################
      1) Lege deine Dateien gemäß Ordnerstruktur ab:
         - POESIE: texte/poesie/<Autor>/<Werk>.txt
                   texte/poesie/<Autor>/<Werk>_birkenbihl.txt
         - PROSA:  texte/prosa/<Autor>/<Werk>.txt
                   texte/prosa/<Autor>/<Werk>_birkenbihl.txt

      2) PDFs werden vom Build in diese Ordner gerendert:
         - POESIE: pdf/original_poesie_pdf/<Autor>/<BASIS>_<Strength>_<Color>_<Tags>[_Versmaß].pdf
         - PROSA:  pdf/original_prosa_pdf/<Autor>/<BASIS>_<Strength>_<Color>_<Tags>.pdf
         Hinweis: <BASIS> (= pdfStem) kannst du hier in JS (CONFIG) je Werk setzen.

      3) Trage das Werk unten in CONFIG.WORKS ein:
         - key: frei wählbarer Slug (nur intern)
         - kind: "poesie" oder "prosa"
         - author: Ordnername wie auf Platte (z. B. "Aischylos", "Platon")
         - work:   Dateistamm wie auf Platte (z. B. "Der_gefesselte_Prometheus", "Aias", "Menon")
         - pdfStem: Basis für PDF-Dateinamen (z. B. "PlatonMenon" bei PROSA; bei POESIE meist identisch mit work)
         - supportsMeter: true, wenn Versmaß-Optionen angezeigt werden sollen; sonst false

      4) Aufruf-URL:
         work.html?kind=poesie&author=Aischylos&work=Der_gefesselte_Prometheus
         work.html?kind=poesie&author=Sophokles&work=Aias
         work.html?kind=prosa&author=Platon&work=Menon

      5) Existierende Beispiele (siehe CONFIG.WORKS):
         - Aischylos / Der_gefesselte_Prometheus (Poesie, mit Versmaß)
         - Sophokles / Aias (Poesie, ohne Versmaß)
         - Platon / Menon (Prosa, ohne Versmaß)
    -->
  </head>
  <body>
    <div class="wrap">
      <div class="bar">
        <div class="title" id="page-title">Originaltext + Birkenbihl</div>
      </div>

      <div class="grid">
        <!-- Links oben: Original -->
        <div class="card">
          <h2>Original (oben links)</h2>
          <div class="src srcbox" id="orig-src">Lade Original…</div>
        </div>

        <!-- Rechts oben: PDF-Viewer + Schalter -->
        <div class="card">
          <div class="pdf-controls">
            <!-- Reihe 1: Original vs Entwurf (PDF-Quelle) -->
            <label class="radio"><input type="radio" name="which" value="original" checked /> <span>Original</span></label>
            <label class="radio"><input type="radio" name="which" value="draft" /> <span>Entwurf</span></label>

            <!-- Reihe 2: Stärke -->
            <span style="width:14px;"></span>
            <label class="radio"><input type="radio" name="strength" value="Normal" checked /> <span>Normal</span></label>
            <label class="radio"><input type="radio" name="strength" value="GR_Fett" /> <span>Fett</span></label>
            <label class="radio"><input type="radio" name="strength" value="DE_Fett" /> <span>DE-Fett</span></label>

            <!-- Reihe 3: Farbe -->
            <span style="width:14px;"></span>
            <label class="radio"><input type="radio" name="color" value="Colour" checked /> <span>Colour</span></label>
            <label class="radio"><input type="radio" name="color" value="BlackWhite" /> <span>BlackWhite</span></label>

            <!-- Reihe 4: Tags -->
            <span style="width:14px;"></span>
            <label class="radio"><input type="radio" name="tags" value="Tag" checked /> <span>Tags</span></label>
            <label class="radio"><input type="radio" name="tags" value="NoTags" /> <span>NoTag</span></label>

            <!-- Reihe 5: Versmaß – wird dynamisch ein-/ausgeblendet -->
            <span id="meter-row" style="display:none;">
              <span style="width:14px;"></span>
              <label class="radio"><input type="radio" name="meter" value="with" /> <span>Versmaß</span></label>
              <label class="radio"><input type="radio" name="meter" value="without" checked /> <span>Ohne Versmaß</span></label>
            </span>

            <span class="muted" id="pdf-hint">PDF-Kombination wählen…</span>
          </div>

          <div class="pdf-frame">
            <div class="pdf-busy" id="pdf-busy">
              <div class="pdf-busy-inner">
                <span class="spinner"></span>
                <span>PDF wird geladen…</span>
              </div>
            </div>
            <object id="pdf-view" type="application/pdf" data=""></object>
          </div>
        </div>

        <!-- Links unten: Birkenbihl-Original -->
        <div class="card">
          <h2>Birkenbihl (unten links)</h2>
          <div class="src srcbox" id="bb-src">Lade Birkenbihl…</div>
        </div>

        <!-- Rechts unten: Entwurf-Editor -->
        <div class="card">
          <h2>Entwurf (unten rechts)</h2>
          <div class="pane-body">
            <div class="split">
              <button class="btn" id="btn-load-draft">Letzten Entwurf laden</button>
              <button class="btn" id="btn-generate">PDF erzeugen</button>
              <span id="draft-status">
                <span class="spinner" id="draft-spinner"></span>
                <span class="status-text muted">bereit</span>
              </span>
            </div>
            <textarea class="editor" id="draft-editor" placeholder="Hier eigenen Entwurf bearbeiten/speichern…"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="work.js"></script>
  </body>
</html>
